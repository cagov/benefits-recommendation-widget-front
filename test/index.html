        ** Endpoint **

        Add an "endpoint" attribute to the custom element to test different API environments.

        dev (local):
        endpoint="http://localhost:3333"

        staging:
        endpoint="https://staging.br.api.innovation.ca.gov"

        production (default):
        endpoint="https://br.api.innovation.ca.gov"

        ** Host **

        Add a "host" attribute to spoof the widget's placement page. "host" should be a full URL.
        Defaults to the current page of the widget (window.location.href).

        host="https://sdio.edd.ca.gov/DIAE/Pages/ExternalUser/InitialClaim/Confirmation.aspx"
      -->
